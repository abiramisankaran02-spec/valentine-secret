<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Valentine üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lobster&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #2b0a1f, #000);
    font-family: "Poppins", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: white;
    flex-direction: column;
  }

  .hidden { display: none; }

  /* Password Screen */
  .lock {
    background: #111827;
    border-radius: 14px;
    padding: 40px;
    width: 320px;
    text-align: center;
    box-shadow: 0 0 30px rgba(255,0,120,.4);
  }

  .lock input {
    width: 80%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    margin-top: 15px;
    font-size: 16px;
    text-align: center;
  }

  .lock button {
    margin-top: 20px;
    padding: 12px 26px;
    border-radius: 50px;
    border: none;
    background: #ff5a9e;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  /* Valentine Card */
  .code-card {
    background: #111827;
    border: 2px solid rgba(255,255,255,0.15);
    border-radius: 12px;
    padding: 24px 28px;
    width: 420px;
    box-shadow: 0 0 30px rgba(255,0,120,0.3);
    text-align: center;
    margin-bottom: 20px;
  }

  .dots { display:flex; gap:8px; margin-bottom:12px; justify-content: center; }
  .dot { width:12px; height:12px; border-radius:50%; }
  .red { background:#ff5f56; }
  .yellow { background:#ffbd2e; }
  .green { background:#27c93f; }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  .btn {
    border: none;
    padding: 14px 28px;
    border-radius: 50px;
    font-size: 18px;
    cursor: pointer;
    transition: all .3s ease;
  }

  .yes {
    background: #ff5a9e;
    color: white;
    box-shadow: 0 4px 15px rgba(255,90,158,.6);
  }
  .no {
    background: #374151;
    color: white;
    position: relative;
  }

  .yes:hover { transform: scale(1.2); }

  /* Valentine question font */
  #valentineScreen h1 {
    font-family: 'Lobster', cursive;
    font-size: 2.2rem;
    color: #ff5a9e;
    margin-bottom: 20px;
  }

  /* Video + Yay text screen */
  #videoContainer {
    display: none;
    text-align: center;
    flex-direction: column;
  }

  #valentineVideo {
    width: 280px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(255,0,120,0.5);
  }

  #yesText {
    font-family: 'Great Vibes', cursive;
    font-size: 2.5rem;
    color: #ff5a9e;
    margin-top: 20px;
    text-shadow: 2px 2px 12px #000;
    opacity: 0;
    transition: all 1s ease;
  }

  /* Message Page */
  #messagePage {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  #hisImage {
    width: 250px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255,0,120,0.5);
    margin-top: 50px;
  }

  #messageText {
    font-family: 'Great Vibes', cursive;
    font-size: 1.8rem;
    color: #ff5a9e;
    margin-top: 20px;
    text-shadow: 2px 2px 12px #000;
    opacity: 0;
    transition: all 1.5s ease;
    max-width: 400px;
  }

</style>
</head>
<body>

<!-- Password Screen -->
<div class="lock" id="lockScreen">
  <h2> Passwordü§ç</h2>
  <input type="password" id="passwordInput" placeholder="143">
  <br>
  <button onclick="checkPassword()">Unlock üíñ</button>
  <p id="error" style="color:white;"></p>
</div>

<!-- Valentine Card -->
<div class="code-card hidden" id="valentineScreen">
  <div class="dots">
    <div class="love red"></div>
    <div class="love red"></div>
    <div class="love red"></div>
  </div>

  <h1>Will you be my Valentine?</h1>

  <!-- Optional Preview Video -->
  <video id="previewVideo" width="250" autoplay loop muted>
    <source src="VID-20260214-WA0042.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="buttons">
    <button class="btn yes" onclick="yesClicked()">Yes üòò</button>
    <button class="btn no" onmouseover="moveNo()">No üôÉ</button>
  </div>
</div>

<!-- Video + Yay text screen -->
<div id="videoContainer">
  <video id="valentineVideo" autoplay loop muted>
    <source src="VID-20260214-WA0043.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="yesText">Yay! I knew you'd say yes! ‚ù§Ô∏è</div>
</div>

<!-- Message Page -->
<div id="messagePage">
  <img id="hisImage" src=IMG_20260214_190555.jpg alt="His Picture">
  <div id="messageText">
    I‚Äôll always be by your side ‚ù§Ô∏è‚Äîto cheer you up, tease you a little, make your heart smile, and love you more than words can say ‚ù§Ô∏è. Happy Valentine‚Äôs Day Syg‚ù§Ô∏è!
  </div>
</div>

<!-- Background Music -->
<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const PASSWORD = "iloveyou";

function checkPassword() {
  const input = document.getElementById("passwordInput").value;
  if(input === PASSWORD) {
    document.getElementById("lockScreen").style.display = "none";
    document.getElementById("valentineScreen").classList.remove("hidden");
    document.getElementById("bgm").play();
  } else {
    document.getElementById("error").innerText = "Wrong password, try again baby üòò";
  }
}

document.getElementById("passwordInput").addEventListener("keypress", function(e){
  if(e.key === "Enter") checkPassword();
});

function moveNo() {
  const btn = document.querySelector(".no");
  const x = Math.random() * 300 - 150;
  const y = Math.random() * 200 - 100;
  btn.style.transform = `translate(${x}px, ${y}px)`;
}

function yesClicked() {
  // Hide Valentine card
  document.getElementById("valentineScreen").classList.add("hidden");

  // Show video container
  const container = document.getElementById("videoContainer");
  const vid = document.getElementById("valentineVideo");
  const text = document.getElementById("yesText");
  
  container.style.display = "flex";
  vid.play();
  document.getElementById("bgm").play();

  // Animate "Yay!" text
  setTimeout(() => {
    text.style.opacity = 1;

    // After 29 seconds, hide video screen and show message page
    setTimeout(() => {
      container.style.display = "none";
      const messagePage = document.getElementById("messagePage");
      messagePage.style.display = "flex";

      // Fade in the message text
      const msgText = document.getElementById("messageText");
      setTimeout(() => {
        msgText.style.opacity = 1;
      }, 200);
    }, 3000);
  }, 500);
}
</script>

</body>
</html>
